name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Installing dependenices
      run: npm i && git config --global user.name "mbernhard7" && git config --global user.email "me@milesbernhard.com"

    - name: Building
      run: npm run build
      
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
